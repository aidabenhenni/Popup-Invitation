<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <script src= "script.js" defer></script>

 </head>
 <body>
    <div class="container">
        <button type="button" class="btn" onclick="openInv()"></button>
        <div class="inv" id="inv">
            <img src="logo.png"><img class="image" src="logob.png">
            <h2>You were chosen !</h2>
            <p>Are you ready ?</p>
            <div class="buttons">
            <button type="button" class="button" onclick="closeInv()"><a class="li" href="index.html">Join</a></button>
            <button type="button" class="buttonn">refuse</button>
            </div>
        </div>
        <div class="loader">
        </div>
     </div>
</body>
<script>
   let inv = document.getElementById("inv");

function openInv(){
    inv.classList.add("open-inv");
}
function closeInv(){
    inv.classList.remove("open-inv");
}


window. addEventListener("load", () => {
const loader = document.querySelector(".loader") ;

loader.classList.add("loader-hidden");

loader.addEventListener("transitionend", () => {
    document.body.removeChild("loader");
})
})

</script>
</html>
